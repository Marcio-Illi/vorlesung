<html>
	<head>
		<meta charset="UTF-8" />

	</head>
	<body>
		<h4>Array = [123]</h4>
		<p id="123" />
		<h4>Array = [123] und array[4] = 5</h4>
		<p id="12345" />
	    <script>
			let array = [1,2,3];
			setParagraph(array, "123");
			array[4] = 5;
			setParagraph(array, "12345");
			
			function setParagraph(array, id) {
				var txt = "";
				for(i=0;i< array.length;i++) {
					txt += " " + array[i];
				}
				elem = document.getElementById(id);
				elem.innerHTML = txt;
			}
        </script>
	</body>
</html>
